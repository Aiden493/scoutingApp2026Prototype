<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name ="viewport" content="width=device-width, initial-scale=1.0" />

		<link href = "https://fonts.googleapis.com/css?family=Poppins:400,600&display=swap" rel="stylesheet">

		<link rel  = "stylesheet" href= "./Styles/colors.css">
		
		<link rel  = "stylesheet" href= "./Styles/classes.css">
		<link rel  = "stylesheet" href= "./Styles/ids.css">
		<link rel  = "stylesheet" href= "./Styles/style.css">

		<title>[TEAM NUMBER] Scouting</title>
	</head>
	<body>
		<div id="main-screen" class="ScrollingBG">
			<h1>[TEAM NUMBER] Scouting</h1>
			<button id="Objective" class="MenuButton">OBJECTIVE</button>
			<button id="Subjective" class="MenuButton">SUBJECTIVE</button>
			<button id="play-off" class="MenuButton">PLAY OFF</button>
			<button id="robotData" class="MenuButton">ROBOT DATA</button>
		</div>
		<div id="obj" class="screen">
			<div class="Form" id="ObjectiveForm">
				<h2>Objective Scouting</h2>
		
				<div class="form-section">
					<label for="ObjectiveMatchNumber">Match Number: </label>
					<input type="number" id="ObjectiveMatchNumber" placeholder="Enter Match Number" required style="height: 40px;">
					<br>
					<label for="ObjectiveTeamNumber">Team Number: </label>
					<input type="number" id="ObjectiveTeamNumber" placeholder="Enter Team Number" required style = "height: 40px;"> 
				</div>
		
				<div class="form-section alliance-buttons">
					<label>Alliance:</label>
					<div class="alliance-choice">
						<button id="ObjectiveRedAllience" >Red</button>
						<button id="ObjectiveBlueAllience" >Blue</button>
					</div>
				</div>
		
				<div class="form-section">
					<label for="ScoutersNameObjective">Scouter's Name:</label>
					<textarea id="ScoutersNameObjective" rows="1" placeholder="Put in your name." required style = "height: 40px;"></textarea>
				</div>
		
				<button id="submitObjective"  color="yellow">Submit</button>
				<button id="continueBtn" color = "yellow">Continue</button>
				<button class="back-btn" color="yellow">Back</button>
			</div>
		</div>
		<div id="continueScreen" class="screen">
			<div class="image-row">
				<button class = "back-btn button" color = "yellow">Back</button>
				<img src="./Images/Red_Alliance_BG.png">
				<img src="./Images/Blue_Alliance_BG.png"> 
			</div>
		</div>
		<div id="sub" class="screen">
			<div class="Form" id="subjective-form">
				<h2>Subjective Scouting</h2>

				<div class="form-section">
					<label for="matchNumber">Match Number: </label>
					<input type="number" id="matchNumber" placeholder="Enter Match Number" required style="height: 40px;">
					<br>
				
					<label for="teamNumber">Team Number:</label>
					<input type="number" id="teamNumber" placeholder="Enter First Team Number" required style="height: 40px;">
					<br>
				
					<label for="teamNumber2">Team Number:</label>
					<input type="number" id="teamNumber2" placeholder="Enter Second Team Number" required style="height: 40px;">
					<br>
				
					<label for="teamNumber3">Team Number:</label>
					<input type="number" id="teamNumber3" placeholder="Enter Third Team Number" required style="height: 40px;">
				</div>
				
				

				<div class="form-section alliance-buttons">
					<label>Alliance:</label>
					<div class="alliance-choice">
						<button id="redAlliance" >Red</button>
						<button id="blueAlliance" >Blue</button>
					</div>
				</div>

				<div class="form-section">
					<label for="strategyNotes">Alliance Strategy Notes:</label>
					<textarea id="strategyNotes" rows="4" placeholder="Describe their strategy..."></textarea>
				</div>

				<div class="form-section">
					<label for="driverSkill">Driver Skill (1-5):</label>
					<input type="range" min="1" max="5" id="driverSkill" >
				</div>

				<div class="form-section">
					<label for="communication">Communication (1-5):</label>
					<input type="range" min="1" max="5" id="communication">
				</div>

				<div class="form-section">
					<label for="reliability">Robot Reliability (1-5):</label>
					<input type="range" min="1" max="5" id="reliability">
				</div>

				<button id="submitSubjective"  color = "yellow">Submit</button>
				<button class="back-btn" color = "yellow" class = "button">Back</button>
			</div>
		</div>
		<div id="play" class="screen ">
			<button class="back-btn">Go Back</button>
			<div id="score-buttons"></div> <!-- Gets filled by the scoreButton.js file -->
			<button id="resetCounts" >Reset Counts</button>
		</div>
		<!-- Corrected and added QR code section -->
		<div id="dataScreen" style="margin-top: 40px; padding: 10px; border: 1px solid #ccc;">
			<h2>Generate QR Code</h2>
			<p id="dataInput" type="text" placeholder="Enter text to encode"
				style="display: none;" ></p>
			<button class="back-btn2">Go Back</button>

			<div id="outputData" style="margin-top: 20px; background-color:black; color:white; padding: 10px; display: none;">
				<div id="subQRCode" class="QRCode"></div>
				<div id="objQRCode" class="QRCode"></div>
				<div id="subQRCode"></div>
				<button id="downloadSubQR">Download Subjective QR</button>
				<div id="objQRCode"></div>
				<button id="downloadObjQR">Download Objective QR</button>

			</div>
		</div>
		<script src = "./Scripts/allianceButtonLogic.js"></script>
		<script src = "./Scripts/buttonMap.js"></script>
		<script src = "./Scripts/scoreButton.js"></script>
		<script src = "./Scripts/data.js"></script>
		<script src = "./Scripts/Pwa.js"></script>
		<script src = "./Scripts/server.js"></script>
		<script src = "./Scripts/saveQr.js"></script>


		<script>
			if ('serviceWorker' in navigator) {
			  window.addEventListener('load', () => {
				navigator.serviceWorker.register('/Pwa.js')
				  .then(reg => console.log('working', reg))
				  .catch(err => console.error('Not working', err));
			  });
			}
		  </script>

		<!--    QR Code Library by Shim Sangmin      -->
		<!-- https://github.com/davidshimjs/qrcodejs -->
		<script src = "https://cdn.jsdelivr.net/gh/davidshimjs/qrcodejs/qrcode.min.js"></script>
	</body>
</html>
